<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Claim</title>
</head>
<body>
    <h1>Submit Insurance Claim</h1>
    <form method="POST" action="{{ url_for('submit_claim') }}">
        <label for="policy_number">Policy Number:</label>
        <input type="text" id="policy_number" name="policy_number" required><br><br>
        <label for="claimant_name">Claimant Name:</label>
        <input type="text" id="claimant_name" name="claimant_name" required><br><br>
        <label for="date_of_loss">Date of Loss:</label>
        <input type="date" id="date_of_loss" name="date_of_loss" required><br><br>
        <label for="description">Description of Loss:</label>
        <textarea id="description" name="description" required></textarea><br><br>
        <button type="submit">Submit Claim</button>
    </form>
</body>
</html>
