{% extends 'base.html' %}
{% block title %}Home- City Transportation Route Planner{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card mt-5">
            <h5 class="card-header">Plan Your Route</h5>
            <div class="card-body">
                <form action="{{url_for('routes')}}" method="post">
                    <div class="form-group">
                        <label for="start">Starting point</label>
                        <input type="text" class="form-control" id="start" name="start" requires>
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" class="form-control" id="destination" name="destination" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Plan Route</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
