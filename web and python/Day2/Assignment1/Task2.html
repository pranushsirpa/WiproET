<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Policy Management Interface</title>
 
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">

      
        <ul class="nav nav-tabs" id="policyTabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="policyList-tab" data-toggle="tab" href="#policyList" role="tab" aria-controls="policyList" aria-selected="true">Policy List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="addPolicy-tab" data-toggle="tab" href="#addPolicy" role="tab" aria-controls="addPolicy" aria-selected="false">Add Policy</a>
            </li>
        </ul>

        <div class="tab-content mt-3" id="policyTabsContent">
            <div class="tab-pane fade show active" id="policyList" role="tabpanel" aria-labelledby="policyList-tab">
               
                <h3>Policy List</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Policy ID</th>
                            <th>Policy Name</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
            <div class="tab-pane fade" id="addPolicy" role="tabpanel" aria-labelledby="addPolicy-tab">
               
                <h3>Add Policy</h3>
                <form>
                    <div class="form-group">
                        <label for="policyName">Policy Name</label>
                        <input type="text" class="form-control" id="policyName" placeholder="Enter policy name">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

    </div>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
